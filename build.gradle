// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'com.xinan.maios.app'

maios {
    compileSdkVersion 3
    defaultConfig {
        compatibleSdkVersion 3
    }
}
	
buildscript {
    repositories {
        maven {
            url 'https://mirrors.xinancloud.com/repository/maven/'
        }
        maven {
            url 'https://developer.xinan.com/repo/'
        }
		jcenter()
    }
    dependencies {
        classpath 'com.xinan.maios:hap:2.4.1.4'
    }
}

allprojects {
    repositories {
        maven {
            url 'https://mirrors.xinancloud.com/repository/maven/'
        }
        maven {
            url 'https://developer.xinan.com/repo/'
        }
		jcenter()
    }
}
